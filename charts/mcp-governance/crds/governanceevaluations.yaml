apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: governanceevaluations.governance.mcp.io
spec:
  group: governance.mcp.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                policyRef:
                  type: string
                evaluationScope:
                  type: string
                  enum: ["cluster", "namespace", "resource"]
                targetRef:
                  type: object
                  properties:
                    apiGroup:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
            status:
              type: object
              properties:
                score:
                  type: integer
                phase:
                  type: string
                findings:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      severity:
                        type: string
                        enum: ["Critical", "High", "Medium", "Low"]
                      category:
                        type: string
                      title:
                        type: string
                      description:
                        type: string
                      impact:
                        type: string
                      remediation:
                        type: string
                      resourceRef:
                        type: string
                      namespace:
                        type: string
                      timestamp:
                        type: string
                resourceSummary:
                  type: object
                  properties:
                    gatewaysFound:
                      type: integer
                    agentgatewayBackends:
                      type: integer
                    agentgatewayPolicies:
                      type: integer
                    httpRoutes:
                      type: integer
                    kagentAgents:
                      type: integer
                    kagentMCPServers:
                      type: integer
                    kagentRemoteMCPServers:
                      type: integer
                    compliantResources:
                      type: integer
                    nonCompliantResources:
                      type: integer
                    totalMCPEndpoints:
                      type: integer
                    exposedMCPEndpoints:
                      type: integer
                scoreBreakdown:
                  type: object
                  properties:
                    agentGatewayScore:
                      type: integer
                    authenticationScore:
                      type: integer
                    authorizationScore:
                      type: integer
                    corsScore:
                      type: integer
                    tlsScore:
                      type: integer
                    promptGuardScore:
                      type: integer
                    rateLimitScore:
                      type: integer
                namespaceScores:
                  type: array
                  items:
                    type: object
                    properties:
                      namespace:
                        type: string
                      score:
                        type: integer
                      findings:
                        type: integer
                verifiedCatalogScores:
                  type: array
                  items:
                    type: object
                    properties:
                      catalogName:
                        type: string
                        description: "Name of the MCPServerCatalog resource"
                      namespace:
                        type: string
                        description: "Namespace of the MCPServerCatalog"
                      resourceVersion:
                        type: string
                        description: "Resource version of the catalog"
                      status:
                        type: string
                        enum: ["Verified", "Unverified", "Rejected", "Pending"]
                        description: "Overall verification status based on scoring"
                      compositeScore:
                        type: integer
                        description: "Final composite score (0-100)"
                      securityScore:
                        type: integer
                        description: "Security category score (transport + deployment checks, 0-100)"
                      trustScore:
                        type: integer
                        description: "Trust category score (publisher verification, 0-100)"
                      complianceScore:
                        type: integer
                        description: "Compliance category score (tool scope + usage, 0-100)"
                      checks:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: "Check ID (e.g., PUB-001, SEC-001, TOOL-001)"
                            name:
                              type: string
                            points:
                              type: integer
                              description: "Points earned for this check"
                            maxPoints:
                              type: integer
                              description: "Maximum points possible for this check"
                      lastScored:
                        type: string
                        format: date-time
                        description: "Timestamp of last scoring evaluation"
                mcpServerScores:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: "Name of the MCP Server (KagentMCPServer or RemoteMCPServer)"
                      namespace:
                        type: string
                      source:
                        type: string
                        description: "Source type (KagentMCPServer, RemoteMCPServer, AgentgatewayBackendTarget)"
                      status:
                        type: string
                        enum: ["compliant", "warning", "failing", "critical"]
                        description: "Governance compliance status"
                      score:
                        type: integer
                        description: "Governance score (0-100)"
                      scoreBreakdown:
                        type: object
                        properties:
                          gatewayRouting:
                            type: integer
                          authentication:
                            type: integer
                          authorization:
                            type: integer
                          tls:
                            type: integer
                          cors:
                            type: integer
                          rateLimit:
                            type: integer
                          promptGuard:
                            type: integer
                          toolScope:
                            type: integer
                      toolCount:
                        type: integer
                        description: "Total number of tools exposed by this server"
                      effectiveToolCount:
                        type: integer
                        description: "Number of tools after policy enforcement"
                      relatedResources:
                        type: object
                        properties:
                          gateways:
                            type: integer
                          backends:
                            type: integer
                          policies:
                            type: integer
                          routes:
                            type: integer
                      criticalFindings:
                        type: integer
                        description: "Number of critical/failing findings"
                      lastEvaluated:
                        type: string
                        format: date-time
                lastEvaluationTime:
                  type: string
                  format: date-time
                findingsCount:
                  type: integer
                  description: "Total number of findings detected"
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Score
          type: integer
          jsonPath: .status.score
        - name: Scope
          type: string
          jsonPath: .spec.evaluationScope
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Findings
          type: integer
          jsonPath: .status.findingsCount
          priority: 1
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Cluster
  names:
    plural: governanceevaluations
    singular: governanceevaluation
    kind: GovernanceEvaluation
    shortNames:
      - ge
      - goveval
