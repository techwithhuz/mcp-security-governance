apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mcpgovernancepolicies.governance.mcp.io
spec:
  group: governance.mcp.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                requireAgentGateway:
                  type: boolean
                  default: true
                  description: "Enforces that all MCP servers must route through agentgateway"
                requireCORS:
                  type: boolean
                  default: true
                  description: "Enforces CORS policy on all MCP endpoints"
                requireJWTAuth:
                  type: boolean
                  default: true
                  description: "Enforces JWT authentication on all MCP endpoints"
                requireRBAC:
                  type: boolean
                  default: true
                  description: "Enforces CEL-based RBAC rules on MCP tool access"
                requirePromptGuard:
                  type: boolean
                  default: false
                  description: "Enforces prompt guard policies on AI backends"
                requireTLS:
                  type: boolean
                  default: true
                  description: "Enforces TLS on all MCP connections"
                requireRateLimit:
                  type: boolean
                  default: false
                  description: "Enforces rate limiting on MCP endpoints"
                maxToolsWarning:
                  type: integer
                  default: 10
                  description: "Warning threshold for number of tools per MCP server (0 = disabled)"
                maxToolsCritical:
                  type: integer
                  default: 15
                  description: "Critical threshold for number of tools per MCP server (0 = disabled)"
                scoringWeights:
                  type: object
                  properties:
                    agentGatewayIntegration:
                      type: integer
                      default: 25
                    authentication:
                      type: integer
                      default: 20
                    authorization:
                      type: integer
                      default: 15
                    corsPolicy:
                      type: integer
                      default: 10
                    tlsEncryption:
                      type: integer
                      default: 10
                    promptGuard:
                      type: integer
                      default: 10
                    rateLimit:
                      type: integer
                      default: 5
                    toolScope:
                      type: integer
                      default: 5
                severityPenalties:
                  type: object
                  description: "Point deductions per finding severity level"
                  properties:
                    critical:
                      type: integer
                      default: 40
                      description: "Points deducted per Critical finding"
                    high:
                      type: integer
                      default: 25
                      description: "Points deducted per High finding"
                    medium:
                      type: integer
                      default: 15
                      description: "Points deducted per Medium finding"
                    low:
                      type: integer
                      default: 5
                      description: "Points deducted per Low finding"
                targetNamespaces:
                  type: array
                  description: "Namespaces to monitor. If empty, all namespaces are monitored (recommended)."
                  items:
                    type: string
                excludeNamespaces:
                  type: array
                  description: "Namespaces to exclude from monitoring (e.g. kube-system). Applied after targetNamespaces."
                  items:
                    type: string
                aiAgent:
                  type: object
                  description: "AI agent configuration for AI-driven governance scoring alongside algorithmic scoring"
                  properties:
                    enabled:
                      type: boolean
                      default: false
                      description: "Enable AI-driven governance scoring"
                    provider:
                      type: string
                      default: "gemini"
                      description: "LLM provider to use: 'gemini' (Google Gemini API) or 'ollama' (local Ollama instance)"
                      enum:
                        - gemini
                        - ollama
                    model:
                      type: string
                      default: "gemini-2.5-flash"
                      description: "Model name (e.g. 'gemini-2.5-flash' for Gemini, 'llama3.1' or 'qwen2.5' for Ollama)"
                    ollamaEndpoint:
                      type: string
                      default: "http://localhost:11434"
                      description: "Ollama API base URL (only used when provider is 'ollama')"
                    scanInterval:
                      type: string
                      default: "5m"
                      description: "Interval between periodic AI evaluations (e.g. '5m', '10m', '1h')"
                    scanEnabled:
                      type: boolean
                      default: true
                      description: "Whether periodic AI scanning is active. Set to false to only allow manual triggers."
            status:
              type: object
              properties:
                phase:
                  type: string
                clusterScore:
                  type: integer
                lastEvaluationTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Score
          type: integer
          jsonPath: .status.clusterScore
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Last Evaluated
          type: string
          jsonPath: .status.lastEvaluationTime
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Cluster
  names:
    plural: mcpgovernancepolicies
    singular: mcpgovernancepolicy
    kind: MCPGovernancePolicy
    shortNames:
      - mgp
