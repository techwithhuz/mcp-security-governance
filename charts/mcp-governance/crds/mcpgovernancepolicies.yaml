apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mcpgovernancepolicies.governance.mcp.io
spec:
  group: governance.mcp.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                requireAgentGateway:
                  type: boolean
                  default: true
                  description: "Enforces that all MCP servers must route through agentgateway"
                requireCORS:
                  type: boolean
                  default: true
                  description: "Enforces CORS policy on all MCP endpoints"
                requireJWTAuth:
                  type: boolean
                  default: true
                  description: "Enforces JWT authentication on all MCP endpoints"
                requireRBAC:
                  type: boolean
                  default: true
                  description: "Enforces CEL-based RBAC rules on MCP tool access"
                requirePromptGuard:
                  type: boolean
                  default: false
                  description: "Enforces prompt guard policies on AI backends"
                requireTLS:
                  type: boolean
                  default: true
                  description: "Enforces TLS on all MCP connections"
                requireRateLimit:
                  type: boolean
                  default: false
                  description: "Enforces rate limiting on MCP endpoints"
                maxToolsWarning:
                  type: integer
                  default: 10
                  description: "Warning threshold for number of tools per MCP server (0 = disabled)"
                maxToolsCritical:
                  type: integer
                  default: 15
                  description: "Critical threshold for number of tools per MCP server (0 = disabled)"
                scoringWeights:
                  type: object
                  properties:
                    agentGatewayIntegration:
                      type: integer
                      default: 25
                    authentication:
                      type: integer
                      default: 20
                    authorization:
                      type: integer
                      default: 15
                    corsPolicy:
                      type: integer
                      default: 10
                    tlsEncryption:
                      type: integer
                      default: 10
                    promptGuard:
                      type: integer
                      default: 10
                    rateLimit:
                      type: integer
                      default: 5
                    toolScope:
                      type: integer
                      default: 5
                severityPenalties:
                  type: object
                  description: "Point deductions per finding severity level"
                  properties:
                    critical:
                      type: integer
                      default: 40
                      description: "Points deducted per Critical finding"
                    high:
                      type: integer
                      default: 25
                      description: "Points deducted per High finding"
                    medium:
                      type: integer
                      default: 15
                      description: "Points deducted per Medium finding"
                    low:
                      type: integer
                      default: 5
                      description: "Points deducted per Low finding"
                targetNamespaces:
                  type: array
                  description: "Namespaces to monitor. If empty, all namespaces are monitored (recommended)."
                  items:
                    type: string
                excludeNamespaces:
                  type: array
                  description: "Namespaces to exclude from monitoring (e.g. kube-system). Applied after targetNamespaces."
                  items:
                    type: string
                aiAgent:
                  type: object
                  description: "AI agent configuration for AI-driven governance scoring alongside algorithmic scoring"
                  properties:
                    enabled:
                      type: boolean
                      default: false
                      description: "Enable AI-driven governance scoring"
                    provider:
                      type: string
                      default: "gemini"
                      description: "LLM provider to use: 'gemini' (Google Gemini API) or 'ollama' (local Ollama instance)"
                      enum:
                        - gemini
                        - ollama
                    model:
                      type: string
                      default: "gemini-2.5-flash"
                      description: "Model name (e.g. 'gemini-2.5-flash' for Gemini, 'llama3.1' or 'qwen2.5' for Ollama)"
                    ollamaEndpoint:
                      type: string
                      default: "http://localhost:11434"
                      description: "Ollama API base URL (only used when provider is 'ollama')"
                    scanInterval:
                      type: string
                      default: "5m"
                      description: "Interval between periodic AI evaluations (e.g. '5m', '10m', '1h')"
                    scanEnabled:
                      type: boolean
                      default: true
                      description: "Whether periodic AI scanning is active. Set to false to only allow manual triggers."
                scanInterval:
                  type: string
                  default: "5m"
                  description: "Interval between governance scans (e.g. '30s', '5m', '10m', '1h'). Default: '5m'"
                verifiedCatalogScoring:
                  type: object
                  description: "Scoring configuration for Verified Catalog (MCPServerCatalog inventory). All fields optional — omitted values use built-in defaults."
                  properties:
                    securityWeight:
                      type: integer
                      default: 50
                      description: "Weight for Security category (transport + deployment checks). Category weights should sum to 100."
                    trustWeight:
                      type: integer
                      default: 30
                      description: "Weight for Trust category (publisher verification checks). Category weights should sum to 100."
                    complianceWeight:
                      type: integer
                      default: 20
                      description: "Weight for Compliance category (tool scope + usage checks). Category weights should sum to 100."
                    verifiedThreshold:
                      type: integer
                      default: 70
                      description: "Score >= this threshold → status 'Verified'."
                    unverifiedThreshold:
                      type: integer
                      default: 50
                      description: "Score >= this threshold (but < verifiedThreshold) → status 'Unverified'. Below → 'Rejected'."
                    checkMaxScores:
                      type: object
                      description: "Per-check maximum score overrides. Keys are check IDs (PUB-001, PUB-002, PUB-003, SEC-001, SEC-002, DEP-001, DEP-002, DEP-003, TOOL-001, USE-001)."
                      additionalProperties:
                        type: integer
                resourceTypes:
                  type: array
                  description: "Resource types to watch for governance scoring. Examples: 'MCPServerCatalog', 'Agent', 'RemoteMCPServer', 'Gateway', 'HTTPRoute'. If omitted, defaults to ['MCPServerCatalog']."
                  items:
                    type: string
                  default: ["MCPServerCatalog"]
            status:
              type: object
              properties:
                phase:
                  type: string
                clusterScore:
                  type: integer
                lastEvaluationTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Score
          type: integer
          jsonPath: .status.clusterScore
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Last Evaluated
          type: string
          jsonPath: .status.lastEvaluationTime
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Cluster
  names:
    plural: mcpgovernancepolicies
    singular: mcpgovernancepolicy
    kind: MCPGovernancePolicy
    shortNames:
      - mgp
