{{- if .Values.crds.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mcpgovernancepolicies.governance.mcp.io
  labels:
    {{- include "mcp-governance.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: governance.mcp.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                requireAgentGateway:
                  type: boolean
                  default: true
                  description: "Enforces that all MCP servers must route through agentgateway"
                requireCORS:
                  type: boolean
                  default: true
                  description: "Enforces CORS policy on all MCP endpoints"
                requireJWTAuth:
                  type: boolean
                  default: true
                  description: "Enforces JWT authentication on all MCP endpoints"
                requireRBAC:
                  type: boolean
                  default: true
                  description: "Enforces CEL-based RBAC rules on MCP tool access"
                requirePromptGuard:
                  type: boolean
                  default: false
                  description: "Enforces prompt guard policies on AI backends"
                requireTLS:
                  type: boolean
                  default: true
                  description: "Enforces TLS on all MCP connections"
                requireRateLimit:
                  type: boolean
                  default: false
                  description: "Enforces rate limiting on MCP endpoints"
                maxToolsWarning:
                  type: integer
                  default: 10
                  description: "Warning threshold for number of tools per MCP server (0 = disabled)"
                maxToolsCritical:
                  type: integer
                  default: 15
                  description: "Critical threshold for number of tools per MCP server (0 = disabled)"
                scoringWeights:
                  type: object
                  properties:
                    agentGatewayIntegration:
                      type: integer
                      default: 25
                    authentication:
                      type: integer
                      default: 20
                    authorization:
                      type: integer
                      default: 15
                    corsPolicy:
                      type: integer
                      default: 10
                    tlsEncryption:
                      type: integer
                      default: 10
                    promptGuard:
                      type: integer
                      default: 10
                    rateLimit:
                      type: integer
                      default: 5
                    toolScope:
                      type: integer
                      default: 5
                severityPenalties:
                  type: object
                  description: "Point deductions per finding severity level"
                  properties:
                    critical:
                      type: integer
                      default: 40
                      description: "Points deducted per Critical finding"
                    high:
                      type: integer
                      default: 25
                      description: "Points deducted per High finding"
                    medium:
                      type: integer
                      default: 15
                      description: "Points deducted per Medium finding"
                    low:
                      type: integer
                      default: 5
                      description: "Points deducted per Low finding"
                targetNamespaces:
                  type: array
                  description: "Namespaces to monitor. If empty, all namespaces are monitored (recommended)."
                  items:
                    type: string
                excludeNamespaces:
                  type: array
                  description: "Namespaces to exclude from monitoring (e.g. kube-system). Applied after targetNamespaces."
                  items:
                    type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                clusterScore:
                  type: integer
                lastEvaluationTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Score
          type: integer
          jsonPath: .status.clusterScore
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Last Evaluated
          type: string
          jsonPath: .status.lastEvaluationTime
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Cluster
  names:
    plural: mcpgovernancepolicies
    singular: mcpgovernancepolicy
    kind: MCPGovernancePolicy
    shortNames:
      - mgp
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: governanceevaluations.governance.mcp.io
  labels:
    {{- include "mcp-governance.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: governance.mcp.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                policyRef:
                  type: string
                evaluationScope:
                  type: string
                  enum: ["cluster", "namespace", "resource"]
                targetRef:
                  type: object
                  properties:
                    apiGroup:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
            status:
              type: object
              properties:
                score:
                  type: integer
                phase:
                  type: string
                findings:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      severity:
                        type: string
                        enum: ["Critical", "High", "Medium", "Low"]
                      category:
                        type: string
                      title:
                        type: string
                      description:
                        type: string
                      impact:
                        type: string
                      remediation:
                        type: string
                      resourceRef:
                        type: string
                      namespace:
                        type: string
                      timestamp:
                        type: string
                resourceSummary:
                  type: object
                  properties:
                    gatewaysFound:
                      type: integer
                    agentgatewayBackends:
                      type: integer
                    agentgatewayPolicies:
                      type: integer
                    httpRoutes:
                      type: integer
                    kagentAgents:
                      type: integer
                    kagentMCPServers:
                      type: integer
                    kagentRemoteMCPServers:
                      type: integer
                    compliantResources:
                      type: integer
                    nonCompliantResources:
                      type: integer
                    totalMCPEndpoints:
                      type: integer
                    exposedMCPEndpoints:
                      type: integer
                scoreBreakdown:
                  type: object
                  properties:
                    agentGatewayScore:
                      type: integer
                    authenticationScore:
                      type: integer
                    authorizationScore:
                      type: integer
                    corsScore:
                      type: integer
                    tlsScore:
                      type: integer
                    promptGuardScore:
                      type: integer
                    rateLimitScore:
                      type: integer
                namespaceScores:
                  type: array
                  items:
                    type: object
                    properties:
                      namespace:
                        type: string
                      score:
                        type: integer
                      findings:
                        type: integer
                lastEvaluationTime:
                  type: string
                  format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Score
          type: integer
          jsonPath: .status.score
        - name: Scope
          type: string
          jsonPath: .spec.evaluationScope
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Findings
          type: integer
          jsonPath: .status.findings
          priority: 1
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Cluster
  names:
    plural: governanceevaluations
    singular: governanceevaluation
    kind: GovernanceEvaluation
    shortNames:
      - ge
      - goveval
{{- end }}
