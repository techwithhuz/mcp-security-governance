{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: mcp-governance-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mcp-governance.dashboardLabels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.dashboard.service.type }}
  selector:
    {{- include "mcp-governance.dashboardSelectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.dashboard.port }}
      targetPort: http
      {{- if and (eq .Values.dashboard.service.type "NodePort") .Values.dashboard.service.nodePort }}
      nodePort: {{ .Values.dashboard.service.nodePort }}
      {{- end }}
      protocol: TCP
{{- end }}
