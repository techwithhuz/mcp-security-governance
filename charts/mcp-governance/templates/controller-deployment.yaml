apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-governance-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-governance.controllerLabels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "mcp-governance.controllerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mcp-governance.controllerSelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mcp-governance.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: controller
          image: {{ include "mcp-governance.controllerImage" . }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          ports:
            - name: api
              containerPort: {{ .Values.controller.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.controller.port | quote }}
            {{- if and .Values.governancePolicy.spec.aiAgent.enabled (eq .Values.governancePolicy.spec.aiAgent.provider "gemini") }}
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.controller.googleApiKeySecret | default "mcp-governance-ai-secrets" }}
                  key: google-api-key
                  optional: true
            {{- end }}
            {{- if and .Values.governancePolicy.spec.aiAgent.enabled (eq .Values.governancePolicy.spec.aiAgent.provider "ollama") }}
            - name: OLLAMA_HOST
              value: {{ .Values.governancePolicy.spec.aiAgent.ollamaEndpoint | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: api
            initialDelaySeconds: {{ .Values.controller.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.controller.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: api
            initialDelaySeconds: {{ .Values.controller.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.controller.readinessProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
