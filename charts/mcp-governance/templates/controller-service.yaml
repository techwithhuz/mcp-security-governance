apiVersion: v1
kind: Service
metadata:
  name: mcp-governance-controller
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mcp-governance.controllerLabels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "mcp-governance.controllerSelectorLabels" . | nindent 4 }}
  ports:
    - name: api
      port: {{ .Values.controller.port }}
      targetPort: api
      protocol: TCP
