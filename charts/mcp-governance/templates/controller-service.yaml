apiVersion: v1
kind: Service
metadata:
  name: mcp-governance-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-governance.controllerLabels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.controller.service.type | default "ClusterIP" }}
  selector:
    {{- include "mcp-governance.controllerSelectorLabels" . | nindent 4 }}
  ports:
    - name: api
      port: {{ .Values.controller.port }}
      targetPort: api
      protocol: TCP
      {{- if and (eq .Values.controller.service.type "NodePort") .Values.controller.service.nodePort }}
      nodePort: {{ .Values.controller.service.nodePort }}
      {{- end }}
