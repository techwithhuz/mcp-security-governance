<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 140" width="650" height="140">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
    <linearGradient id="aiBadgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7" />
      <stop offset="100%" style="stop-color:#ec4899" />
    </linearGradient>
  </defs>

  <!-- Shield icon -->
  <g transform="translate(10, 5) scale(0.65)">
    <path d="M100 10 L175 45 L175 105 C175 145 145 175 100 190 C55 175 25 145 25 105 L25 45 Z"
          fill="url(#shieldGrad)" />
    <path d="M100 24 L165 54 L165 105 C165 140 138 166 100 179 C62 166 35 140 35 105 L35 54 Z"
          fill="url(#shieldInner)" opacity="0.6" />
    <path d="M100 38 L155 63 L155 105 C155 135 132 157 100 168 C68 157 45 135 45 105 L45 63 Z"
          fill="#1e1b4b" opacity="0.85" />
    <!-- Big "G" letter as a solid filled shape -->
    <text x="100" y="150" font-family="Arial, sans-serif"
          font-size="140" font-weight="900" fill="#c084fc" text-anchor="middle"
          opacity="0.95">G</text>

    <!-- "MCP" text written on the horizontal bar of G -->
    <text x="120" y="105" font-family="Arial, sans-serif"
          font-size="32" font-weight="900" fill="white" text-anchor="middle"
          dominant-baseline="central" letter-spacing="1">MCP</text>

    <circle cx="100" cy="28" r="4" fill="#c7d2fe" opacity="0.9"/>
    <circle cx="35" cy="80" r="3" fill="#c7d2fe" opacity="0.6"/>
    <circle cx="165" cy="80" r="3" fill="#c7d2fe" opacity="0.6"/>
  </g>

  <!-- Text: MCP Governance -->
  <text x="155" y="68" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="48" font-weight="800" fill="url(#textGrad)">MCP Governance</text>

  <!-- AI-Powered badge -->
  <g transform="translate(155, 80)">
    <rect x="0" y="0" width="108" height="24" rx="12" ry="12" fill="url(#aiBadgeGrad)" />
    <text x="11" y="16.5" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="12" font-weight="700" fill="white">ðŸ§  AI-Powered</text>
  </g>

  <!-- Tagline -->
  <text x="272" y="98" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="16" font-weight="400" fill="#94a3b8">Kubernetes-native MCP Security Posture</text>
</svg>
