name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ──────────────────────────────────────
  # Controller — Go build & test
  # ──────────────────────────────────────
  controller:
    name: Controller (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controller
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: controller/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -v -count=1

      - name: Build
        run: go build -o /dev/null ./cmd/api/main.go

  # ──────────────────────────────────────
  # Dashboard — Node.js build
  # ──────────────────────────────────────
  dashboard:
    name: Dashboard (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

  # ──────────────────────────────────────
  # Helm — lint the chart
  # ──────────────────────────────────────
  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4
        with:
          version: v3.15.0

      - name: Lint chart
        run: helm lint charts/mcp-governance

      - name: Template chart
        run: helm template mcp-governance charts/mcp-governance
