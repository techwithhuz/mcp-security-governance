apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-dashboard-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-dashboard-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "namespaces", "nodes", "configmaps", "secrets", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-dashboard-reader-binding
subjects:
  - kind: ServiceAccount
    name: mcp-dashboard-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: mcp-dashboard-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-dashboard
  namespace: mcp-governance
  labels:
    app: mcp-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-dashboard
  template:
    metadata:
      labels:
        app: mcp-dashboard
    spec:
      serviceAccountName: mcp-dashboard-sa
      containers:
        - name: dashboard
          image: localhost/mcp-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "http://localhost:3000/api"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-dashboard
  namespace: mcp-governance
  labels:
    app: mcp-dashboard
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: mcp-dashboard
